<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instructor Dashboard | Xplorica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(css/img2.jpeg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }

    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      padding: 20px 50px;
      
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      font-family: cursive;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #d0a3f5;
    }

    h1 {
      text-align: center;
      color: #000000;
      margin-top:   0px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .maincontainer {
      display: flex;
      gap: 20px;
      padding: 20px 50px;
      flex-wrap: wrap;
    }

    .left-pane,
    .right-pane {
      flex: 1;
      min-width: 300px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px); 
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .left-pane {
      margin-right: 10px;
    }

    .right-pane {
      margin-left: 10px;
    }

    h2 {
      text-align: center;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    
   

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 0;
      background: transparent;
      border-bottom: 2px gray solid;
      border-radius: 8px;
      font-size: 1rem;
      color:#ffffff;
    }
    /* Style all placeholders inside assignment forms */
div[id^="assignmentForm-"] input::placeholder,
div[id^="assignmentForm-"] textarea::placeholder {
  color: #ffffff;
  
}


    button {
      padding: 10px 18px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #574ee8;
    }

    strong {
      display: block;
      margin-bottom: 10px;
    }
    #createCourseForm input::placeholder,
#createCourseForm textarea::placeholder {
  color: #ffffff;
  
}


    @media (max-width: 768px) {
      .maincontainer {
        flex-direction: column;
        padding: 20px;
      }

      .left-pane,
      .right-pane {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="logo">Xplorica ðŸ“˜</div>
    <ul class="nav-links">
      <li><a href="instructor-dashboard.html">Home</a></li>
      <li><a href="instructor-assignments.html">View Assignments</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>

  <h1>Instructor Dashboard</h1>

  <div class="maincontainer">
    <section class="left-pane">
      <h2>Your Courses</h2>
      <ul id="courseList"></ul>
    </section>

    <section class="right-pane">
      <h2>Create New Course</h2>
      <form id="createCourseForm">
        <input type="text" id="title" placeholder="Course Title" required />
        <textarea id="description" placeholder="Course Description" required></textarea>
        <input type="url" id="video_url" placeholder="YouTube Video URL" required />
        <button type="submit">Create Course</button>
      </form>
    </section>
  </div>

  <script src="js/instructor-dashboard.js"></script>
</body>
</html>
