<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xplorica | Course Content</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(css/img2.jpeg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }

    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      padding: 20px 50px;
      
    }

     .logo {
  font-size: 2.5rem;
  font-weight: bold;
  letter-spacing: 1px;
  font-family:cursive;
}

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #d0a3f5;
    }

    h1 {
      text-align: center;
      margin-top: 0px;
      color: #000000;
    }

    .main-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 60px;
      box-sizing: border-box;
    }

    .left-pane{
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }
     .right-pane{
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(10px);

      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }


    .left-pane:hover{
      backdrop-filter: blur(15px);
    }

    iframe {
      width: 100%;
      height: 320px;
      border: none;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #eee;
    }

    h3,h4 {
      color: #fff;
      text-align: center;
    }

    .assignment-card {
      background: #fff;
      color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .assignment-card textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      resize: vertical;
    }

    .subbtn{
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .assignment-card button:hover {
      background-color: #574ee8;
    }

    .submitted {
      color: rgb(255, 255, 255);
      margin-top: 10px;
    }

    .evaluation {
      color: rgb(255, 255, 255);
      margin-top: 10px;
    }
    strong{
      color: #ffffff;
    }
    .pending {
      color: rgb(255, 0, 0);
      margin-top: 10px;
    }

    @media (max-width: 1000px) {
      .main-container {
        flex-direction: column;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <div class="logo">Xplorica ðŸ“˜</div>
    <ul class="nav-links">
      <li><a href="student-dashboard.html">Home</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>

  <h1 id="courseTitle">Loading...</h1>

  <div class="main-container">
    <!-- LEFT: Video Section -->
    <div class="left-pane">
      <p id="courseDescription">Course description...</p>
      <div id="videoContainer"></div>
    </div>

    <!-- RIGHT: Assignments -->
    <div class="right-pane">
      <h3>Assignments</h3>
      <div id="assignmentSection"></div>
    </div>
  </div>

  <script src="js/student-course.js"></script>
</body>
</html>
